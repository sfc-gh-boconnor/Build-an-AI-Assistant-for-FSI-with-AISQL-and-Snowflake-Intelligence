manifest_version: 1

version:
  name: V1_0
  label: "SnowMail v1.0"
  comment: "Gmail-style email viewer for Snowflake Intelligence Portfolio Analytics"

artifacts:
  setup_script: setup.sql
  default_streamlit: app_schema.email_viewer

references:
  EMAIL_PREVIEWS_TABLE:
    label: "Email Previews Table"
    description: "Table containing email previews from Snowflake Intelligence agents"
    privileges:
      - SELECT
      - DELETE
    object_type: TABLE
    register_callback: app_schema.register_reference

configuration:
  log_level: INFO
